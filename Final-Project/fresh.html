<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
    <link rel="stylesheet" href="./styles/small.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="homepage.html">
                <img class="logo" src="images/logo.png" alt="Bountiful Logo">
            </a>
            <nav>
                <ul class="navigation">
                    <li><a class="menu" href="#"></a></li>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="./fresh.html">Fresh</a></li>
                    <li><a href="./aboutus.html">About Us</a></li>
                    <li><a>(333)-333-4444</a></li>
                    <li><a>1416 E. Mongrul Dr. Carlsbad, CA 92008</a></li>
                </ul>
            </nav>
        </header>
        <main class="fresh-grid">
            <h1>Create Order</h1>
                <form action="">
                    <fieldset>
                        <label class="top">First Name <input id="firstname" type="text" name="fname"></label>
                        <label class="top">Email <input id="email" type="email" name="email" placeholder="someone@gmail.com"></label>
                        <label class="top">Phone <input id="phone" type="phone" name="phone" placeholder="1231231234"></label>
    
                    </fieldset>
    
                    <fieldset>
                        <label class="top">Available Fruit
                            <input id="ff" type="text" name="fruit" list="exampleList">
                            <datalist id="exampleList">
                                <div class="cards"></div>
                            </datalist>
                            
                        </label>
    
                    </fieldset>
    
                    <fieldset>
                        <label class="top">Special Instructions
                            <input id="desc" type="text" name="description">
                        </label>
                    </fieldset>
    
                    <input class="btn" type="button" value="submit" onclick="showInput();"><br/>
                    <p class="dbox"><span id='display'></span></p>
                </form>
                


                
        </main>
        <footer>
            <h3 class="date"></h3>

            <a class="resource" href="./resource.html">Reference Page</a>
            
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script src="./scripts/home.js"></script>
</body>
</html>
