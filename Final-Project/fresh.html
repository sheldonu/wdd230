<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
    <link rel="stylesheet" href="./styles/small.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="homepage.html">
                <img class="logo" src="images/logo.png" alt="Bountiful Logo">
            </a>
            <nav>
                <ul class="navigation">
                    <li><a class="menu" href="#"></a></li>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="./fresh.html">Fresh</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a>(333)-333-4444</a></li>
                </ul>
            </nav>
        </header>
        <main class="join-grid">
            <h1>Joining Mesa Commerce</h1>
                    <fieldset>
                        <label class="top">First Name* <input type="text" name="fname" required></label>
                        <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                        <label class="top">Phone* <input type="tel" name="phone" placeholder="1231231234" required></label>
                        <label class="top">Business Name* <input type="text" name="business" required></label>
    
                    </fieldset>
    
                    <fieldset>
                        <label class="top">Available Fruit
                            <select name="subject">
                                <option value="">Please Select &#9662;</option>
                            <option value="np">NP Membership</option>
                            <option value="bronze">Bronze Membership</option>
                            <option value="silver">Silver Membership</option>
                            <option value="gold">Gold Membership</option>
                            </select>
                        </label>
    
                    </fieldset>
    
                    <fieldset>
                        <label class="top">Special Instructions
                            <input type="text" name="description">
                        </label>
                    </fieldset>
    
                    <input type="submit" value = "Submit Document" class="submitBtn">
    
        </main>
        <footer>
            <h3 class="date"></h3>
            
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script src="./scripts/home.js"></script>
</body>
</html>
