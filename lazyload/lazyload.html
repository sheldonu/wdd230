<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lazyload.css">
</head>
<body>
    <main>
        <h1>Progressive Loading Images</h1>
        <picture><img src="./images copy/instagram.png" data-src="./images copy/facebook.png" alt="facebook pic"></picture>
        <picture><img src="./images copy/instagram.png" data-src="./images copy/hero-img.jpg" alt="pic of mesa"></picture>
        <picture><img src="./images copy/instagram.png" data-src="./images copy/new-hero-img.jpg" alt="pic of chamber"></picture>
        <picture><img src="./images copy/instagram.png" data-src="./images copy/twitter.png" alt="pic of twitter"></picture>
        <picture><img src="./images copy/instagram.png" data-src="./images copy/hero-img.jpg" alt="pic of hero img"></picture>
    </main>
    <script src="./lazyload.js"></script>
</body>
</html>
